<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEST</title>
</head>
<body>

    <div id="form-div" style="font-size:30px; margin: auto;">
        <form action="/predict" method="post">

            {% for label in cont_label %}
            {{label}}
            <input name={{label}} type="number">
             <br>
            {% endfor %}

            {% for drop in drops %}
            {{cat_lab[loop.index-1]}}
            <select name={{cat_lab[loop.index-1]}}>
               {% for unique in drop %}
                <option value= "{{unique}}" SELECTED>{{unique}}</option>"
               {% endfor %}
            </select>
            <br>
            {% endfor %}

            <br>

            <input type="submit" value="send">

        </form>

        {% for pre in pred %}
        {{pred_label[loop.index-1]}} : {{pre}}<br>
        {% endfor %}
    </div>









</body>
</html>
