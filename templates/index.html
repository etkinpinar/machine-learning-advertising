<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEST</title>

    <style>
        select{
            font-size: 25px;
        }

        .results{
            text-align: center;
            font-size: 30px;
            padding: 10%"
            margin: auto;
            border: black 10px solid;
        }

        .but{
            text-align: center;
            font-size: 30px;
            width: 1200px;
            margin: auto;
        }


        .inputs{
            font-size: 25px;
            width: 250px;
            height: 50px;

        }

        .minputs{
            font-size: 25px;
            width: 250px;
            height: 300px;
        }

        .main{
            width: 1200px;
            margin: auto;
            padding: 50px;
            border: black 10px solid;
            background-color : white;
        }

        .m-drop{
            float: left;
        }

        .drop{
            float: left;
        }

        form div div{
            width: 300px;
            height: 50px;
            text-align: right;
            font-size: 36px;
            float: left;
        }
    </style>

    <h1 style="text-align: center; font-size: 50px">
        KAMPANYA FÄ°YATLANDIRMA ARACI
    </h1>
</head>
<body style="background-color : wheat">

    <div class = "main">

        <form action="/predict" method="post">



            <span  class="drop">
                 {% for label in cont_label %}
            <div>
                <div>{{label}} :</div>
                <input name={{label}} class="inputs" type="number" value="0">
            </div>
            <br>
            {% endfor %}
            {% for drop in drops %}
            <div>
                <div>{{cat_lab[loop.index-1]}} :</div>

            <select name={{cat_lab[loop.index-1]}} class="inputs">
               {% for unique in drop %}
                <option value= "{{unique}}">{{unique}}</option>
               {% endfor %}
            </select>
            </div>
            <br>
            {% endfor %}
            </span>

            <span class="m-drop">
            {% for m_drop in m_drops %}
            <div>
                <div>{{m_label[loop.index-1]}} :</div>

            <select multiple name={{m_label[loop.index-1]}} class="minputs">
               {% for unique in m_drop %}
                <option value= "{{unique}}" >{{unique}}</option>
               {% endfor %}
            </select> </div>
            <br>
            {% endfor %}
            </span>
            <br>

            <input class="but" type="submit" value="send">
        </form>

        <div class="results">
        {% for pre in pred %}
        {{pred_label[loop.index-1]}} : {{pre}}<br>
        {% endfor %}
        </div>
    </div>

</body>
</html>
